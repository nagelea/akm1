name: API Key Scanner

on:
  schedule:
    # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡ (4æ¬¡/å¤©: 0:00, 6:00, 12:00, 18:00)
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Scan Type'
        required: false
        default: 'recent'
        type: choice
        options:
        - recent
        - full

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install @octokit/rest @supabase/supabase-js crypto
      
    - name: Run API Key Scanner
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        SCAN_TYPE: ${{ github.event.inputs.scan_type || 'recent' }}
      run: |
        echo "ğŸ” Starting API Key Scan..."
        echo "Scan Type: $SCAN_TYPE"
        echo "GitHub Token: $(echo $GITHUB_TOKEN | head -c 10)***"
        echo "Supabase URL: $SUPABASE_URL"
        echo "Service Key: $(echo $SUPABASE_SERVICE_KEY | head -c 10)***"
        
        # è¿è¡Œæ‰«æå™¨
        node scripts/scanner.js
        
        # æ£€æŸ¥æ‰«æç»“æœ
        if [ $? -eq 0 ]; then
          echo "âœ… Scan completed successfully"
        else
          echo "âŒ Scan failed"
          exit 1
        fi

    - name: Upload scan logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
